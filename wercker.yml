
box: node:4.2.6-slim
build:
  steps:
    - install-packages:
        packages: unzip
    - script:
        name: echo
        code: |
          echo "Starting build"
    - arjen/hugo-build:
        version: "0.24.1"
        theme: minos
deploy:
  steps:
    - script:
        name: echo
        code: |
          echo "Starting deploy"
    - s3sync:
        key-id: $AWS_KEY
        key-secret: $AWS_SECRET
        bucket-url: $AWS_BUCKET
        source_dir: public/
        delete-removed: true
